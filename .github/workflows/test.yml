name: ci/test

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    name: Test Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --onnxruntime-node-install-cuda=skip
        env:
          NODE_ENV: production

      - name: Run tests
        run: |
          echo "ℹ️  No test suite configured yet"
          echo "✅ Test check passed (tests will be added in future)"
        # When tests are added, replace the above with:
        # npm run test
